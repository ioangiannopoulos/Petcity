<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <link rel="stylesheet" href="/styles/login-register.css">
  <title>Login</title>
</head>
<body>
<div class="outer">
  <div class="middle">

    <div class="inner rounded">
      <form action="/login" method="post">
        <div class="gap-bottom">
          <span><b>User Login</b></span>
        </div>
        <div  class="gap-bottom">
          <input id="email" class="form-input account" type="text" placeholder="email" value="" name="username" autofocus>
        </div>
        <div class="gap-bottom">
          <input id="password" class="form-input password" type="password" placeholder="password" value="" name="password">
        </div>
        <div class="gap-bottom">
          <input type="submit" class="form-btn" value="Login">
        </div>
        <div class="gap-bottom">
          <span>If you don't have an account, create one </span><a href="/register">here!</a>
        </div>
      </form>
    </div>
    <div th:if="${param.error}" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="alert rounded">
    </div>
  </div>
</div>
</body>
</html>
