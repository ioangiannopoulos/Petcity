<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Owner's Dogs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/owner-dogs.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">PETCITY</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/owners/insert'}">NEW OWNER</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/owners/list'}">OWNERS-LIST</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">LOGOUT</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h2>Owner's Dogs</h2>
    <div th:if="${dogs.isEmpty()}">
        <p>No dogs found for this owner.</p>
    </div>
    <div th:each="dog : ${dogs}" class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${dog.name}"></h5>
            <p class="card-text" th:text="'Age: ' + ${dog.age}"></p>
            <form th:action="@{'/owners/' + ${ownerId} + '/dogs/delete/' + ${dog.id}}" method="get" style="display: inline;">
                <button type="submit" class="btn btn-danger rounded-pill">Delete</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
