<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Dog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/create-dog.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">PETCITY</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/owners/insert'}">NEW OWNER</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/owners/list'}">OWNERS-LIST</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">LOGOUT</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h2>Create Dog</h2>
    <form th:action="@{'/owners/' + ${ownerId} + '/dogs/create'}" th:object="${dog}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required>
            <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></small>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age:</label>
            <input type="number" th:field="*{age}" class="form-control" id="age" required>
            <small th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="text-danger"></small>
        </div>
        <button type="submit" class="btn btn-success">Create Dog</button>
    </form>
</div>
</body>
</html>
