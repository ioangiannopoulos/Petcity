<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dog Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/dog-details.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">PETCITY</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/owners/insert'}">NEW OWNER</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/owners/list'}">OWNERS-LIST</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">LOGOUT</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card card-custom">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Dog Details</h2>
                    <div th:if="${dog != null}">
                        <p class="card-text"><strong>ID:</strong> <span th:text="${dog.id}"></span></p>
                        <p class="card-text"><strong>Name:</strong> <span th:text="${dog.name}"></span></p>
                        <p class="card-text"><strong>Age:</strong> <span th:text="${dog.age}"></span></p>
                        <p class="card-text">
                            <strong>Owner:</strong>
                            <span th:text="${dog.owner.firstname + ' ' + dog.owner.lastname}"></span>
                        </p>
                    </div>
                    <div th:if="${dog == null}">
                        <p class="text-center">Dog not found!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
